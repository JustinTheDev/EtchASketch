<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Etch-A-Sketch</h1>
        <div id = "main-container">
            <div id = "settings-container">
                <button id="clear">Clear</button>
                <br>
                <div class = "resolution-adjust">
                    <label for="rangeVal">Resolution: </label>
                    <input type = "range" id = "res" name = "res" min = "8" max = "100" oninput="document.getElementById('rangeValLabel').innerText = this.value;"
                    step ="4" name = "rangeVal" id = "rangeVal" value="16"></input>
                    <div id="rangeValLabel"></div>
                    <button id="update">Update</button>
                </div>
            </div>
            <div id = "sketch-container"></div>
        </div>
        
    </body>
</html>
